    <script>
        // Audio toggling (visual only since there's no provided audio track)
        const audioBtn = document.getElementById('audio-btn');
        const audioText = audioBtn.querySelector('span');
        let isAudioOn = false;

        audioBtn.addEventListener('click', () => {
            isAudioOn = !isAudioOn;
            if (isAudioOn) {
                audioText.textContent = 'AUDIO OFF';
                audioBtn.classList.add('text-primary');
                audioBtn.classList.remove('text-primary/40');
            } else {
                audioText.textContent = 'AUDIO ON';
                audioBtn.classList.remove('text-primary');
                audioBtn.classList.add('text-primary/40');
            }
        });

        // Handle skip manually
        document.getElementById('skip-btn').addEventListener('click', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => window.location.href = '/index.html', 500);
        });

        // Auto-redirect to the site after the primary animation finishes (8 seconds)
        setTimeout(() => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
